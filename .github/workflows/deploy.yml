name: Build and Deploy manufacturing_system to Render

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # âœ… æ¯ 5 åˆ†é˜ï¼ˆUTC æ™‚å€ï¼‰
  workflow_dispatch:        # âœ… æ‰‹å‹•è§¸ç™¼æ–¹ä¾¿æ¸¬è©¦

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # âœ… åƒ…ç•¶ push æ™‚æ‰éƒ¨ç½²

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u cardiaceres --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/cardiaceres/manufacturing_system:latest .

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/cardiaceres/manufacturing_system:latest

      - name: Trigger Render Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  keep-warm:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'  # âœ… åªæœ‰æ’ç¨‹æ™‚æ‰åŸ·è¡Œ

    steps:
      - name: Print current time
        run: date

      - name: Ping Render to prevent cold start
        run: |
          echo "ğŸ”„ Pinging Render app..."
          curl -s -o /dev/null -w "%{http_code}" https://manufacturing-system-latest.onrender.com
          echo "âœ… Ping sent to Render"