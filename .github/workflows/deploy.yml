name: Build and Deploy manufacturing_system to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 登入 GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u cardiaceres --password-stdin

      # ✅ 建立 Docker 映像
      - name: Build Docker image
        run: docker build -t ghcr.io/cardiaceres/manufacturing_system:latest .

      # ✅ 推送映像到 GHCR
      - name: Push Docker image to GHCR
        run: docker push ghcr.io/cardiaceres/manufacturing_system:latest

      # ✅ 觸發 Render 自動部署
      - name: Trigger Render Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}