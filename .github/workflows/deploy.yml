name: Build and Deploy Fullstack App to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies & build Vue
      working-directory: ./manufacturing_system
      run: |
        npm install
        npm run build

    - name: Copy frontend dist to Spring Boot static
      run: |
        rm -rf ./project/src/main/resources/static/*
        cp -r ./manufacturing_system/dist/* ./project/src/main/resources/static/

    - name: Build Docker image
      run: |
        docker build -t fullstack-app .

    - name: Trigger Render Deploy Hook
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
