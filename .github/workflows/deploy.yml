name: Build and Deploy Fullstack App to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ✅ 建置 Vue（在 project 資料夾中）
    - name: Install dependencies & build Vue
      working-directory: ./project
      run: |
        npm install
        npm run build

    # ✅ 複製 dist 到 Spring Boot 靜態資料夾中
    - name: Copy frontend dist to Spring Boot static
      run: |
       mkdir -p ./manufacturing_system/src/main/resources/static
       rm -rf ./manufacturing_system/src/main/resources/static/*
       cp -r ./project/dist/* ./manufacturing_system/src/main/resources/static/

    # ✅ 使用 Maven 打包 Spring Boot 專案
     - name: Build Spring Boot backend
    working-directory: ./manufacturing_system
    run: mvn clean package -DskipTests

    # ✅ 建立 Docker 映像（假設 Dockerfile 在專案根目錄）
    - name: Build Docker image
      run: |
        docker build -t fullstack-app .

    # ✅ 觸發 Render 自動部署（Deploy Hook）
    - name: Trigger Render Deploy Hook
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}