name: Keep Render Warm

on:
  schedule:
    - cron: '*/5 * * * *'  # 每 5 分鐘一次（UTC）
  workflow_dispatch:       # 可手動執行

jobs:
  ping-render:
    runs-on: ubuntu-latest

    steps:
      - name: Curl your Render app
        run: curl -s -o /dev/null -w "%{http_code}" https://manufacturing-system-latest.onrender.com